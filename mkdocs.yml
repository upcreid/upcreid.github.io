site_name: UpCreid
site_url: https://upcreid.github.io
theme:
  name: material
  palette:
    - scheme: slate
  features:
    - search.suggest
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.tabs
    - # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search
  - blog:
      blog_dir: blog
nav:
  - Home: index.md
  - Blog:
    - blog/index.md
  - 'StarCraft 2':
    - './starcraft2/params/starcraft2.md'
  - 'CheatSheet':
    - './cheat-sheet/ansible/index.md'
    - './cheat-sheet/docker/index.md'
    - './cheat-sheet/git/index.md'
    - './cheat-sheet/shell/index.md'
    - './cheat-sheet/sql/index.md'
    - './cheat-sheet/tmux/index.md'
    - './cheat-sheet/vagrant/index.md'
    - './cheat-sheet/vscode/index.md'